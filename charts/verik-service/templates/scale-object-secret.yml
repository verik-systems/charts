{{- if .Values.scaling }}
{{- if .Values.scaling.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.labels.app }}-aws-sqs-scaled-object
  annotations:
    description: "{{ .Chart.Description }}"
  labels: {{- include "common.labels.standard" . | nindent 4 }}
data:
  AWS_ACCESS_KEY_ID: {{ .Values.scaling.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.scaling.AWS_SECRET_ACCESS_KEY }} 
{{- end }}
{{- end }}