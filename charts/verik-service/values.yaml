  # secretName: 
  # credentials: 
  #   # image.registry is the Docker registry
  #   - registry: 
  #     # image.username is the Docker user's username
  #     username: 
  #     # image.accessToken is the Docker user's access token (recommened) or password
  #     accessToken: 

