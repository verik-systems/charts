##
## @section Resource Scaling configuraiton Parameters
## ref: https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
##
## @param autoscaling.enabled enable/disable KEDA scale based on SQS metrics
## @param autoscaling.AWS_ACCESS_KEY_ID aws_access_key_id
## @param autoscaling.AWS_SECRET_ACCESS_KEY aws_secret_access_key
## @param autoscaling.mode resource|queue. autoscaling by resource(cpu, memory) or queue length.
## @param autoscaling.policy.queueURL queueURL - Full URL for the SQS Queue.
## @param autoscaling.policy.queueLength - Target value for queue length passed to the scaler. Example: if one pod can handle 10 messages, set the queue length target to 10. If the actual messages in the SQS Queue is 30, the scaler scales to 3 pods. (default: 5). For the purposes of autoscaling, “actual messages” is equal to ApproximateNumberOfMessages + ApproximateNumberOfMessagesNotVislble, since NotVisible in SQS terms means the message is still in-flight/processing.
## @param autoscaling.policy.awsRegion - AWS Region for the SQS Queue.
## @param autoscaling.policy.minReplicas - min relpicas
## @param autoscaling.policy.maxReplicas - max relpicas
## @param autoscaling.policy.targetCPU - cpu percent threshold
## @param autoscaling.policy.targetMemory - Memory percent threshold
autoscaling:
  enabled: true
  AWS_ACCESS_KEY_ID: "please update your aws_access_key_id" 
  AWS_SECRET_ACCESS_KEY: "please update your aws_secret_access_key"
  mode: resource # resource | queue
  policy:
    queueURL: "SQS queue name" 
    queueLength: "5"
    awsRegion: "us-east-1"
    minReplicas: '1'
    maxReplicas: '10'
    targetCPU: '40'
    targetMemory: '80'

